title: Blog || iiqrah
description: >-
  A place where I dump all my random thoughts.
logo: /assets/images/logo.png

baseurl: "/blog"
remote_theme: "mmistakes/so-simple-theme@3.2.0"



read_time: true
words_per_minute: 200


# Build settings
permalink: /:categories/:title/
markdown: kramdown
feed:
  path: atom.xml
plugins:
  - jekyll-feed
  - jekyll-paginate
  - jekyll-archives

google_fonts:
  - name: "Source Sans Pro"
    weights: "400,400i,500,500i"


twitter:
  username: "i_iqrah"

paginate: 10
paginate_path: /page:num/

search_full_content: true

category_archive_path: "/categories/#"
tag_archive_path: "/tags/#"


copyright: "&copy; 2020 - iiqrah"
footer_links:
  - title: Website
    url: https://iiqrah.com
    icon: fas fa-globe
  - title: YouTube
    url: https://www.youtube.com/iiqrah
    icon: fab fa-youtube
  - title: Twitter
    url: https://www.twitter.com/i_iqrah
    icon: fab fa-twitter
  - title: GitHub
    url: https://www.github.com/iiqrah
    icon: fab fa-github
  - title: Dribbble
    url: https://dribbble.com/iiqrah
    icon: fab fa-dribbble
  - title: Email
    url: mailto:hello@iiqrah.com
    icon: fa fa-envelope
